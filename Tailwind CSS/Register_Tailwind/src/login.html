<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça seu Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="main-container-grid">
      <div class="img-container">
        <img src="img/sign_in.svg" alt="">
        <a href="./register.html" class="img-link main-link">Ainda Não tem uma conta?</a>
      </div>
      <div class="form-container">
        <h1 class="fc-title">Faça o Login para continuar</h1>
        <form action="" class="fc-form">

          <div class="floating-label">
            <input type="email" id="mail">
            <label for="mail">Digite o seu e-mail</label>
          </div>
          <div class="floating-label">
            <input type="password" id="pass">
            <label for="pass">Digite a sua senha</label>
          </div>
          <button class="form-btn">Entrar</button>
        </form>
      </div>
    </div>
  </main>
  
</body>
</html>
