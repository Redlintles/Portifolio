<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre-se aqui</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="main-container-grid">
      <div class="form-container register-form">
        <h1 class="fc-title">Realize o seu cadastro</h1>
        <form action="" class="fc-form">
          <div class="floating-label">
            <input type="text" name="" id="name">
            <label for="name">Digite o seu nome</label>
          </div>
          <div class="floating-label">
            <input type="text" name="" id="surname">
            <label for="surname">Digite o seu sobrenome</label>
          </div>
          <div class="floating-label">
            <input type="email" name="" id="mail">
            <label for="mail">Digite o seu Email</label>
          </div>
          <div class="floating-label">
            <input type="password" name="" id="pass">
            <label for="pass">Digite a sua senha</label>
          </div>
          <div class="floating-label">
            <input type="password" name="" id="confirm_pass">
            <label for="confirm_pass">Confirme a sua senha</label>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" name="" id="terms">
            <label for="terms">Você aceita os <a href="#" class="main-link">Termos de serviço</a>?</label>
          </div>
          <div class="form-checkbox">
            <input type="checkbox" name="" id="news">
            <label for="news">Deseja receber nossa Newsletter?</label>
          </div>
          <button class="form-btn">Entrar</button>
        </form>
      </div>
      <div class="img-container">
        <img src="./img/hello.svg" alt="hello">
        <a href="./login.html" class="img-link main-link">Eu já tenho uma conta</a>
      </div>
    </div>
  </main>
  
</body>
</html>
