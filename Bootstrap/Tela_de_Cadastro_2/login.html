<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container col-11 col-md-9 content-wrapper">
    <div class="row gx-5 justify-content-center align-items-center">
      <div class="col-12 col-md-6" id="login-form-wrapper">
        <h2>Faça o Login Para Continuar</h2>
        <form action="" class="sign-form">
          <div class="form-floating mb-3">
            <input type="email" name="email" id="email" class="form-control" placeholder="Digite o seu e-mail">
            <label for="email" class="form-label">Digite o seu e-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Digite a sua senha">
            <label for="password" class="form-label">Digite a sua senha</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
        </form>
      </div>
      <div class="col-12 col-md-6 order-md-first img-container">
        <img src="img/sign_in.svg" class="img-fluid" alt="">
        <a class="link-switch" href="./register.html">Ainda Não tem uma conta?</a>
      </div>
    </div>
  </div>
</body>
</html>
