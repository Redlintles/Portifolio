<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container col-11 col-md-9 content-wrapper">
    <div class="row gy-5 gy-md 0 gx-md-5 justify-content-center align-items-center">
      <div class="col-12 col-md-6">
        <h2>Realize O seu cadastro</h2>
        <form action="" class="sign-form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inp1" placeholder="Digite o seu Nome">
            <label for="inp1" class="form-label">Digite o seu Nome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inp2" placeholder="Digite o seu Sobrenome">
            <label for="inp2" class="form-label">Digite o seu Sobrenome</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inp3" placeholder="Digite o seu E-mail">
            <label for="inp3" class="form-label">Digite o seu E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inp4" placeholder="Digite a sua senha">
            <label for="inp4" class="form-label">Digite a sua senha</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inp5" placeholder="Confirme sua senha">
            <label for="inp5" class="form-label">Confirme sua senha</label>
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" name="agree" id="form-agree" class="form-check-input">
            <label for="form-agree" class="form-check-label">Você Aceita os nossos <a href="#">Termos de serviço</a></label>
          </div>
          <div class="form-check mb-2">
            <input type="checkbox" name="news" id="form-news" class="form-check-input">
            <label for="form-news" class="form-check-label">Deseja receber nossa newsletter?</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
        </form>
      </div>
      <div class="col-12 col-md-6 img-container">
        <img src="./img/hello.svg" class="img-fluid" alt="">
        <a class="link-switch" href="./login.html">Já tem uma conta?</a>
      </div>
    </div>
  </div>
  
</body>
</html>
