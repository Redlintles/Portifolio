<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container col-11 col-md-9 main-container">
    <div class="row">
      <div class="col-12 col-md-6">
        <h1 class="main-title">Realize o seu cadastro</h1>
        <form action="">
          <div class="label-float">
            <input type="text" name="" id="" class="text-input">
            <label class="floating-label">Digite o seu nome</label>
          </div>
          <div class="label-float">
            <input type="text" name="" id="" class="text-input">
            <label class="floating-label">Digite o seu sobrenome</label>
          </div>
          <div class="label-float">
            <input type="email" name="" id="" class="text-input">
            <label class="floating-label">Digite o seu email</label>
          </div>
          <div class="label-float">
            <input type="password" name="" id="" class="text-input">
            <label class="floating-label">Digite a sua senha</label>
          </div>
          <div class="label-float">
            <input type="password" name="" id="" class="text-input">
            <label class="floating-label">Confirme a sua senha</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="" id="" class="form-check-box">
            <label for="" class="form-checkbox-label">Você aceita os nossos <a href="#">Termos de serviço</a>?</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="" id="" class="form-check-box">
            <label for="" class="form-checkbox-label">Deseja receber nossa newsletter?</label>
          </div>
          <button type="submit" class="btn">Cadastrar</button>
        </form>
      </div>
      <div class="col-12 col-md-5" id="register-img-container">
        <img src="./img/hello.svg" alt="">
        <a href="./login.html">Eu já tenho uma conta</a>
      </div>
    </div>
  </div>
</body>
</html>
