<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container col-11 col-md-9 main-container">
      <div class="row">
        <div class="col-12 col-md-6" id="form-container">
          <h1 class="main-title">Faça Login Para Continuar</h1>
          <form action="">
            <div class="label-float">
              <input type="email" name="" id="Einput" class="text-input">
              <label for="" class="floating-label">Email</label>
            </div>
            <div class="label-float">
              <input type="password" name="" id="Pinput" class="text-input">
              <label for="" class="floating-label">Senha</label>
            </div>
            <button type="submit" class="btn">Enviar</button>
          </form>
        </div>

        <div class="col-12 col-md-5" id="img-container">
          <img src="./img/sign_in.svg" alt="">
          <a href="./register.html">Ainda não tem uma conta?</a>
        </div>
      </div>
    </div>

  </main>
  
</body>
</html>
